<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Animation Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

  /* Basic Reset & Styling */
  * {
    box-sizing: border-box;
  }
  body {
    background-color: #1d1f2a;
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    color: #333;
  }
  .page_404 {
    display: flex;
    justify-content: center;
    padding: 50px 20px;
  }
  .container {
    max-width: 900px;
    width: 100%;
    background: #fff;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 0 25px rgb(88 94 148 / 0.4);
    text-align: center;
  }
  h1 {
    font-size: 6rem;
    color: #3b3e4d;
    margin-bottom: 0;
    font-weight: 700;
  }
  h3 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #555;
  }
  p {
    font-size: 1.125rem;
    margin-bottom: 30px;
    color: #661414;
  }
  a.link_404 {
    background-color: #2f8e2f;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    display: inline-block;
  }
  a.link_404:hover {
    background-color: #247824;
  }

  /* Animation container for caveman scene */
  .animation-wrapper {
    position: relative;
    width: 600px;
    height: 220px;
    margin: 0 auto 30px auto;
  }

  /* Base styles for cave elements */
  .cave-ground {
    position: absolute;
    background: #d4c8b4;
    bottom: 25px;
    width: 100%;
    height: 60px;
    border-radius: 30px 30px 0 0;
    box-shadow: inset 0 5px 10px #aa997f;
  }
  .rock {
    position: absolute;
    bottom: 80px;
    background: #bbb7b7;
    border-radius: 50% 50% 45% 45%;
    filter: drop-shadow(0 1px 1px rgb(0 0 0 / 0.15));
  }
  .rock.large {
    width: 110px;
    height: 180px;
    left: 480px;
    top: 20px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  }
  .rock.medium {
    width: 90px;
    height: 45px;
    left: 60px;
    bottom: 60px;
  }
  .rock.small {
    width: 30px;
    height: 35px;
    left: 140px;
    bottom: 60px;
  }

  /* Caveman figure container */
  .caveman {
    position: absolute;
    left: 200px;
    bottom: 75px;
    width: 150px;
    height: 130px;
    transform-origin: 50% 100%;
    animation: caveman-lean 3s ease-in-out infinite;
    cursor: default;
  }

  /* Caveman composed of parts with simple shapes */
  /* Body */
  .caveman .body {
    position: absolute;
    background: #a4661e;
    width: 80px;
    height: 110px;
    border-radius: 40% / 80%;
    left: 35px;
    top: 20px;
    background-image: repeating-linear-gradient(45deg, #a4661e, #a4661e 10px, #874f18 10px, #874f18 12px);
  }
  /* Head */
  .caveman .head {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #f8dbc1;
    border-radius: 48% 52% 58% 42% / 61% 63% 37% 39%;
    top: -20px;
    left: 0;
    border: 2px solid #6b4d30;
    box-shadow:
      inset 10px 5px 0 #6b4d30,
      inset -10px 10px 0 #9c7e5a;
  }
  /* Hair */
  .caveman .hair {
    position: absolute;
    width: 70px;
    height: 30px;
    top: -28px;
    left: 0;
    background: linear-gradient(90deg, #462f15 0%, #7a5b29 100%);
    border-radius: 60% 40% 60% 40% / 100% 100% 0% 0%;
  }

  /* Eyes */
  .caveman .eye {
    position: absolute;
    top: 18px;
    width: 12px;
    height: 12px;
    background: #3a301f;
    border-radius: 50%;
    box-shadow: 2px 2px 2px #562f1b;
  }
  .caveman .eye.left {
    left: 10px;
  }
  .caveman .eye.right {
    left: 38px;
  }

  /* Mouth */
  .caveman .mouth {
    position: absolute;
    width: 30px;
    height: 6px;
    background: #8c5233;
    border-radius: 50% / 80%;
    bottom: 16px;
    left: 20px;
    box-shadow: inset 0 2px 3px #5a341a;
  }

  /* Arm holding the club */
  .caveman .arm {
    position: absolute;
    width: 20px;
    height: 75px;
    background: #a4661e;
    border-radius: 50% / 60%;
    left: -2px;
    top: 50px;
    transform-origin: top center;
    animation: arm-swing 3s ease-in-out infinite;
  }

  /* Club held by arm */
  .caveman .club {
    position: absolute;
    background: #6b4d30;
    width: 15px;
    height: 90px;
    border-radius: 20px;
    left: -10px;
    top: -15px;
    box-shadow:
      2px 2px 6px #53381f inset,
      -2px -2px 6px #7f5c35 inset;
    transform-origin: top center;
    animation: club-swing 3s ease-in-out infinite;
  }
  /* Club spikes */
  .caveman .spike {
    position: absolute;
    width: 5px;
    height: 7px;
    background: #4e3b1a;
    border-radius: 50% / 40%;
    top: 20px;
    left: 4px;
    box-shadow:
      0 0 1px black,
      0px 12px 1px black,
      0px 24px 1px black;
  }

  /* Plant bushes on either sides */
  .bush-left, .bush-right {
    position: absolute;
    bottom: 25px;
    width: 30px;
    height: 30px;
    background: #448854;
    border-radius: 50% 50% 40% 40%;
    box-shadow: 5px 5px 10px rgb(43 70 43 / 0.6);
  }
  .bush-left {
    left: 0;
  }
  .bush-right {
    right: 0;
  }

  /* Animations */
  @keyframes caveman-lean {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-7deg); }
  }

  @keyframes arm-swing {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-20deg); }
  }

  @keyframes club-swing {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-18deg); }
  }
</style>
</head>
<body>
  <section class="page_404">
    <div class="container">
      <!-- Animation with cave, caveman, bushes -->
      <div class="animation-wrapper" aria-label="Animated caveman leaning holding a wooden club next to rocks and bushes">
        <div class="rock large" aria-hidden="true"></div>
        <div class="rock medium" aria-hidden="true"></div>
        <div class="rock small" aria-hidden="true"></div>
        <div class="bush-left" aria-hidden="true"></div>
        <div class="bush-right" aria-hidden="true"></div>
        <div class="cave-ground" aria-hidden="true"></div>

        <div class="caveman" aria-label="Illustration of a caveman character">
          <div class="arm" aria-hidden="true">
            <div class="club" aria-hidden="true">
              <div class="spike" aria-hidden="true"></div>
            </div>
          </div>
          <div class="body"></div>
          <div class="head">
            <div class="hair"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>

      <!-- Text Content -->
      <h1>404</h1>
      <h3>Look like you're lost</h3>
      <p>the page you are looking for not available!</p>
      <a href="index.html" class="link_404" aria-label="Go to home">Go to Home</a>
    </div>
  </section>
</body>
</html>
